[env]
term = "xterm-256color"

[window]
padding.x = 16
padding.y = 16
decorations = "Buttonless"
startup_mode = "Maximized"

[font]
normal.family = "MesloLGS Nerd Font Mono"
size = 12
offset.y = 10
glyph_offset.y = 5

[colors.primary]
background = '#282828'
foreground = '#ebdbb2'

[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'
